<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8" /> 
        <title ng-bind="pageTitle"></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css" >

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                            ng-click="menuCollapsed = !menuCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        Logistica Webapp
                    </div>
                </div>
                <div class="collapse navbar-collapse" collapse="menuCollapsed">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active">
                            <a href ui-sref="home">
                                <i class="fa fa-home"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href ui-sref="logistica">
                                <i class="fa fa-home"></i>
                                Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- VIEW TO BE RENDERED -->
        <div  ng-if="isLoading">
            <div class="row">
                <div class="col-xs-8  col-sm-4  col-md-3  col-lg-2 col-center">
                    <img src="assets/images/spinner.gif" class="img-responsive col-center"/>
                </div>
            </div>

        </div>

        <div ng-show="!isLoading" ui-view="main"></div>
    </body>
</html>
